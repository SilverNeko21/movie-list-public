<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./post.css">
    <title>Document</title>
</head>
<body>
    <h1>Add A Movie</h1>

    <form id = "postForm" action="">
        <input id = "movieTitle" type="text" name="movieTitle" placeholder="Movie title"><br>
        <input id = "releaseDate" type="text" name="releaseDate" placeholder="Release date"><br>
        <input id = "movieGenre" type="text" name="movieGenre" placeholder="Genre"><br>
        <input id = "moviePicture" type="text" name="moviePicture" placeholder="Image"><br>
        <input id="postBtn"  type="submit" value="Submit">
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./post.js"></script>
